    timestamp_format: null
    # If null, use the default timestamp format '%Y-%m-%d:%X' corresponding to
    # 'yyyy-mm-dd hh:mm:ss'. Modify this if you have a different timestamp 
    # format. See Python 3 `datetime` format reference: 
